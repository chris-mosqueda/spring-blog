<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

    <nav th:fragment="navbar" class="navbar navbar-dark bg-dark navbar-expand-sm">
        <a class="navbar-brand" href="/posts">Home</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
                <li sec:authorize="isAuthenticated()" class="nav-item">
                    <a class="nav-link" href="/posts/create">Create</a>
                </li>
            </ul>

            <span sec:authorize="isAuthenticated()" class="navbar-text pr-5">
                Welcome, <span th:text="${#authentication.principal.username}"/>
            </span>

            <div sec:authorize="!isAuthenticated()" class="nav-item">
                <form th:action="@{/login}" th:method="post" class="form-inline my-2 my-lg-0">
                    <button class="btn btn-outline-success my-2 my-sm-0">Login</button>
                </form>
            </div>
            <div sec:authorize="isAuthenticated()" class="nav-item">
                <form th:action="@{/logout}" th:method="post" class="form-inline my-2 my-lg-0">
                    <button class="btn btn-outline-danger my-2 my-sm-0">Logout</button>
                </form>
            </div>
        </div>
    </nav>
</html>
