<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Create Post')"></head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
    <div class="container">
                                                        <!-- form binding w/ th:object=POST-->
        <form th:action="@{/posts/{id}/edit(id = ${post.id})}" th:method="post" th:object="${post}">
            <div class="form-group">
                <label for="">Title</label>
                                <!-- *{title} is binded to ${post} OBJ inside scope of THIS form -->
                <input type="text" th:field="*{title}" class="form-control"/>
            </div>
            <div class="form-group">
                <label for="">Description</label>
                <textarea id="body" rows="10" cols="50" th:field="*{body}" class="form-control"/>
            </div>
            <button class="btn btn-outline-secondary" type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
