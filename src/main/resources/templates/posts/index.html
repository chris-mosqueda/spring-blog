<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:replace="fragments/head :: head('Blog Home')"></head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    <div class="container">
        <h1>Home</h1>
        <div class="row">

            <div th:each="post : ${posts}" class=" postCard" style="border: 1px solid black; margin: 15px; padding: 15px; width: 350px;">
                <h2 th:text="${post.title}"></h2>
                <p th:text="${post.body}"></p>
                <p th:text="${post.id}"></p>
                <a th:href="@{/posts/{id}/edit(id=${post.id})}" class="btn btn-outline-secondary" role="button"> Edit</a>
                <a th:href="@{/posts/{id}(id=${post.id})}" class="btn btn-outline-secondary float-right" role="button">View</a>

                <p>Created by: <span th:text="${post.user.username}"></span></p>
            </div>
        </div>
    </div>

    <!--<scripts th:replace="fragments/scripts :: scripts"></scripts>-->
    <footer th:replace="fragments/footer :: footer"></footer>
</body>
</html>
