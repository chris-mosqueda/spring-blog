<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head('Create Post')"></head>
<body>
<div th:replace="fragments/navbar :: navbar"></div>
    <div class="container">
        <!--// th:action / method adds KEY for Spring security-->
        <form th:action="'/posts/save'" th:method="POST" th:object="${post}">
            <div class="form-group">
                <label for="">Title</label>
                <input type="text" th:field="*{title}" class="form-control"/>
            </div>
            <div class="form-group">
                <label for="">Description</label>
                <textarea id="body" rows="10" cols="50" th:field="*{body}" class="form-control"/>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

</body>
</html>
